<!DOCTYPE html>
<html>

<head>
    <title>实现一个两栏布局，左侧占30%宽度，右侧占70%宽度</title>
    <style>
        html, body {
            height: 100%;
        }
        #left {
            float: left;
            width: 30%;
            height: 100%;
            background-color: aquamarine;
        }
        #right {
            float:left;
            width: 70%;
            height: 100%;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
</body>
</html>
