<!DOCTYPE html>
<html>

<head>
    <title>实现一个两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化</title>
    <style>
        html, body {
            height: 100%;
        }
        #left {
            float: left;
            width: 240px;
            height: 100%;
            margin-right: 10px;
            background-color: aquamarine;
        }
        #right {
            overflow: hidden;
            height: 100%;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
</body>
</html>
