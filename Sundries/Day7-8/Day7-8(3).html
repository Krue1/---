<!DOCTYPE html>
<html>

<head>
    <title>实现一个两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化</title>
    <style>
        html,
        body {
            height: 100%;
        }

        #right {
            float: right;
            width: 240px;
            height: 100%;
            margin-left: 10px;
            background-color: aquamarine;
        }

        #left {
            overflow: hidden;
            height: 100%;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <div id="right"></div>
    <div id="left"></div>
</body>

</html>
