<!DOCTYPE html>
<html>

<head>
    <title>
        实现一个三栏布局，左侧固定宽度，右侧固定宽度，中间部分宽度随浏览器宽度变化而自适应变化
    </title>
    <style>
        html,
        body {
            margin:0;
            height: 100%;
        }

        #left, #middle {
            float: left;
            width: 240px;
            height: 100%;
            margin-right: 10px;
        }
        #left {
            background-color: chocolate;
        }

        #middle {
            background-color: aquamarine;
        }

        #right {
            overflow: hidden;
            height: 100%;
            background-color:firebrick;
        }
    </style>
</head>

<body>
    <div id="left"></div>
    <div id="middle"></div>
    <div id="right"></div>
</body>

</html>
