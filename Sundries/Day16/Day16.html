<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        function isNumber(obj) {
            return typeof obj === Number && obj !== NaN;
        }

        var z;
        document.getElementById("add-btn").onclick = function () {
            var x = Number(document.getElementById("first-number").value);
            var y = Number(document.getElementById("second-number").value);
            if (!isNumber(x) || !isNumber(y)) {
                console.log("输入非数字");
            }
            z = x + y;
            document.getElementById("result").innerHTML = z;
        }
        document.getElementById("minus-btn").onclick = function () {
            var x = Number(document.getElementById("first-number").value);
            var y = Number(document.getElementById("second-number").value);
            if (!isNumber(x) || !isNumber(y)) {
                console.log("输入非数字");
            }
            z = x - y;
            document.getElementById("result").innerHTML = z;
        }
        document.getElementById("times-btn").onclick = function () {
            var x = Number(document.getElementById("first-number").value);
            var y = Number(document.getElementById("second-number").value);
            if (!isNumber(x) || !isNumber(y)) {
                console.log("输入非数字");
            }
            z = x * y;
            document.getElementById("result").innerHTML = z;
        }
        document.getElementById("divide-btn").onclick = function () {
            var x = Number(document.getElementById("first-number").value);
            var y = Number(document.getElementById("second-number").value);
            if (!isNumber(x) || !isNumber(y)) {
                console.log("输入非数字");
            }
            if (y === 0) {
                console.log("除数不能为0");
                document.getElementById("result").innerHTML = "错误";
            } else {
                z = x / y;
                document.getElementById("result").innerHTML = z;
            }

        }
    </script>
</body>

</html>
