<body>
    <script>
        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            },
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            },
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }
        let arr = [];
        function objToArr() {
            for (i in scoreObject) {
                let arrTemp = [];
                arrTemp.push(i);
                for (j in scoreObject[i]) {
                    arrTemp.push(scoreObject[i][j]);
                }
                arr.push(arrTemp);
            }
            console.log(arr);
        }

        var menuArr = [
            [1, "Area1", -1],
            [2, "Area2", -1],
            [3, "Area1-1", 1],
            [4, "Area1-2", 1],
            [5, "Area2-1", 2],
            [6, "Area2-2", 2],
            [7, "Area1-2-3", 4],
            [8, "Area2-2-1", 6],
        ];
        let obj = {};
        function arrToObj() {
            for (i in menuArr) {
                if (menuArr[i][2] === -1) {
                    obj[menuArr[i][0]] = {
                        name: menuArr[i][1],
                        subMenu: {}
                    }
                } else if (menuArr[i][2] === 1) {
                    obj["1"]["subMenu"][menuArr[i][0]] = {
                        name: menuArr[i][1]
                    }
                } else if (menuArr[i][2] === 2) {
                    obj["2"]["subMenu"][menuArr[i][0]] = {
                        name: menuArr[i][1]
                    }
                } else if (menuArr[i][2] === 4) {
                    obj["1"]["subMenu"]["4"]["subMenu"] = {};
                    obj["1"]["subMenu"]["4"]["subMenu"][menuArr[i][0]] = {
                        name: menuArr[i][1]
                    }
                } else if (menuArr[i][2] === 6) {
                    obj["2"]["subMenu"]["6"]["subMenu"] = {};
                    obj["2"]["subMenu"]["6"]["subMenu"][menuArr[i][0]] = {
                        name: menuArr[i][1]
                    }
                }
            }
            console.log(obj);
        }
    </script>
</body>
