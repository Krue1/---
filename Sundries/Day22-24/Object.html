<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript Object</title>
    <style>

    </style>
</head>

<body>

    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        let flag = 0;
        function findIdByName(t, name) {
            if (typeof t === "undefined") {
                return;
            } else {
                if (t.name === name) {
                    console.log(t.id);
                    return;
                } else {
                    findIdByName(t.left, name);
                    findIdByName(t.right, name);
                }
            }
        }

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(t, id) {
            if (t) {
                if (t.id === id) {
                    console.log(t.name);
                    return;
                } else {
                    findNameById(t.left, id);
                    findNameById(t.right, id);
                }
            }
        }
        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR(t) {
            if (typeof t === "undefined") {
                return;
            } else {
                console.log(t.name);
                getListWithDLR(t.left);
                getListWithDLR(t.right);
            }
        }

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR(t) {
            if (typeof t === "undefined") {
                return;
            } else {
                getListWithLDR(t.left);
                console.log(t.name);
                getListWithLDR(t.right);
            }
        }

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD(t) {
            if (typeof t === "undefined") {
                return;
            } else {
                getListWithLRD(t.left);
                getListWithLRD(t.right);
                console.log(t.name);
            }
        }
    </script>
</body>

</html>
