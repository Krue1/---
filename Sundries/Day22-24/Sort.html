<body>
    <script>
        function compareNumbers1(a, b) {
            return a - b;
        }
        function compareNumbers2(a, b) {
            return b - a;
        }
        function compareString1(a, b) {
            if (a < b) {
                return -1;
            } else if (a === b) {
                return 0;
            } else {
                return 1;
            }
        }
        function compareString2(a, b) {
            if (a < b) {
                return 1;
            } else if (a === b) {
                return 0;
            } else {
                return -1;
            }
        }
        function compareArray1(a, b) {
            return b[1]-a[1];
        }
        function compareObject1(a,b){
            return b.value-a.value;
        }
    </script>
