<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript Number</title>
    <style>

    </style>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label>
        <input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label>
        <input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>

    <script>
        let mathObj = document.getElementsByName("math-obj");
        let numA = document.querySelector("#num-a");
        let numB = document.querySelector("#num-b");
        let result = document.querySelector("#result");
        let divTwo = document.querySelectorAll("div")[1];
        let num = 0;
        let num1 = 0;
        let num2 = 0;
        function isNumber(x) {
            if (x.match(/^\s*$/)) {
                return false;
            }
            x = Number(x);
            if (typeof x === "number" && !isNaN(x)) {
                return true;
            } else {
                return false;
            }
        }
        function funcAll(e) {
            let t = e.target;
            num1 = numA.value;
            num2 = numB.value;
            if (t.innerText === "判断当前选中的输入框输入内容是否为数字") {
                if (mathObj[0].checked) {
                    num = num1;
                } else if (mathObj[1].checked) {
                    num = num2;
                }
                if (isNumber(num)) {
                    result.innerHTML = "当前选中的输入框输入内容是数字";
                } else {
                    result.innerHTML = "当前选中的输入框输入内容不是数字";
                }
            } else if (t.innerHTML === "把 A 四舍五入为 B 个小数位数的数字") {
                if (!isNumber(num1) || !isNumber(num2)) {
                    console.log("请输入数字");
                }
                num1 = Number(num1);
                num2 = Number(num2);
                num = num1.toFixed(num2);
                result.innerHTML = num;
            } else if (t.innerHTML === "当前选中数字的绝对值") {
                if (mathObj[0].checked) {
                    num = num1;
                } else if (mathObj[1].checked) {
                    num = num2;
                }
                if (!isNumber(num)) {
                    console.log("请输入数字");
                }
                num = Math.abs(Number(num));
                result.innerHTML = num;
            } else if (t.innerHTML === "对当前选中的数字进行上舍入") {
                if (mathObj[0].checked) {
                    num = num1;
                } else if (mathObj[1].checked) {
                    num = num2;
                }
                if (!isNumber(num)) {
                    console.log("请输入数字");
                }
                num = Math.ceil(Number(num));
                result.innerHTML = num;
            } else if (t.innerHTML === "对当前选中的数字进行下舍入") {
                if (mathObj[0].checked) {
                    num = num1;
                } else if (mathObj[1].checked) {
                    num = num2;
                }
                if (!isNumber(num)) {
                    console.log("请输入数字");
                }
                num = Math.floor(Number(num));
                result.innerHTML = num;
            } else if (t.innerHTML === "把当前选中的数字四舍五入为最接近的整数") {
                if (mathObj[0].checked) {
                    num = num1;
                } else if (mathObj[1].checked) {
                    num = num2;
                }
                if (!isNumber(num)) {
                    console.log("请输入数字");
                }
                num = Math.round(Number(num));
                result.innerHTML = num;
            } else if (t.innerHTML === "返回 A 和 B 中的最高值") {
                if (!isNumber(num1) || !isNumber(num2)) {
                    console.log("请输入数字");
                }
                num1 = Number(num1);
                num2 = Number(num2);
                num = num1 > num2 ? num1 : num2;
                result.innerHTML = num;
            } else if (t.innerHTML === "返回 A 和 B 中的最低值") {
                if (!isNumber(num1) || !isNumber(num2)) {
                    console.log("请输入数字");
                }
                num1 = Number(num1);
                num2 = Number(num2);
                num = num1 < num2 ? num1 : num2;
                result.innerHTML = num;
            }

        }

        divTwo.addEventListener("click", function (e) {
            funcAll(e);
        });
    </script>
</body>

</html>
